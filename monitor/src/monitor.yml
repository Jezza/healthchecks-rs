name: monitor
version: 0.1.0
author: 'Harsh Shandilya <me@msfjarvis.dev>'
about: 'CLI tool that executes arbitrary commands and notifies healthchecks.io about their status'
args:
    - command:
        help: 'Command to execute and monitor'
        short: 'c'
        long: 'command'
        takes_value: true
        required: true
    - token:
        help: 'Healthchecks.io UUID to ping after executing the task'
        long: 'token'
        takes_value: true
        required: false
    - timer:
        help: 'Starts a timer before running the command'
        short: 't'
        long: 'timer'
        takes_value: false
        required: false
    - user_agent:
        help: 'Custom User-Agent header to uniquely identify the caller in healthchecks.io logs'
        short: 'u'
        long: 'user_agent'
        takes_value: true
        required: false
